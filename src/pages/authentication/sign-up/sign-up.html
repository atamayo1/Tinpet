<!-- SignUp/Registration Page -->

<ion-content text-center>
  <!-- All the SignUp form contents added in Slider  -->
  <ion-slides>

    <!-- Slider One  -->
    <!-- SignUp Form Step One  -->
    <!-- Select user Gender and option to go in next slider -->
    <ion-slide>
      <div class="main-body">
        <div class="section-one">
          <div class="field-title">¡Oye! Tu eres...</div>
        </div>
        <div class="section-two">
          <ion-grid>
            <ion-row text-center>
              <ion-col col-6>
                <ion-row (tap)="gender = 'male'">
                  <ion-col col-12>
                    <ion-icon name="man" style="zoom:4.0;" [color]="gender == 'male' ? 'color3' : 'light'"></ion-icon>
                  </ion-col>
                  <ion-col col-12>
                    <button ion-button [color]="gender == 'male' ? 'color3' : 'light'">Hombre</button>
                  </ion-col>
                </ion-row>
              </ion-col>
              <ion-col col-6>
                <ion-row (tap)="gender = 'female'">
                  <ion-col col-12>
                    <ion-icon name="woman" style="zoom:4.0;" [color]="gender == 'female' ? 'color3' : 'light'"></ion-icon>
                  </ion-col>
                  <ion-col col-12>
                    <button ion-button [color]="gender == 'female' ? 'color3' : 'light'">Mujer</button>
                  </ion-col>
                </ion-row>
              </ion-col>
            </ion-row>
          </ion-grid>
        </div>
        <div class="section-three">
          <ion-list>
            <div class="button-option animated fadeInUp" padding-left padding-right>
              <button ion-button round full color="color3" (click)="step2()">Ir</button>
              <button ion-button clear color="color7" (tap)="goToLandingPage()">Atras</button>
            </div>
          </ion-list>
        </div>
      </div>
    </ion-slide>
    <!-- End Slider One  -->

    <!-- Slider Two  -->
    <!-- Signup Form Step Two-->
    <!-- Fill up username, email, date of birth and option to go in next slider -->
    <ion-slide>
      <div class="background" text-center>

        <div class="title animated fadeInDown">
          <p>Mi Email es...</p>
        </div>

        <!-- Main Body -->
        <div class="main-body animated zoomIn" padding>
          <form>
            <ion-list>

              <!-- User Name -->
              <ion-item>
                <ion-label>
                  <ion-icon name="person" color="color3"></ion-icon>
                </ion-label>
                <ion-input type="text" placeholder="Nombre de Usuario" name="username"></ion-input>
              </ion-item>

              <!-- Email -->
              <ion-item>
                <ion-label>
                  <ion-icon name="md-mail" color="color3"></ion-icon>
                </ion-label>
                <ion-input type="email" placeholder="Email" name="email"></ion-input>
              </ion-item>

              <!-- Date  -->
              <ion-item>
                <ion-label padding-left>
                  <ion-icon name="md-calendar" color="color3"></ion-icon>
                </ion-label>
                <ion-datetime displayFormat="DDDD MMM, YYYY" placeholder="Mi Cumpleaños"></ion-datetime>
              </ion-item>
            </ion-list>

            <div class="buttons animated fadeInUp">
              <button ion-button type="button" color="color3" ion-button round full (click)="step3()">
                Ir
              </button>
            </div>
          </form>

          <!-- Sign In Page Button Option -->
          <button ion-button color="color7" clear (click)="goToSignInPage()">
            <strong>¿Ya tienes una cuenta? Inicia Sesión</strong>
          </button>
          <!-- Landing Page Button Option  -->
          <button ion-button clear color="color7" (tap)="goToLandingPage()">Atras</button>
        </div>
      </div>
    </ion-slide>
    <!-- End Slider Two  -->

    <!-- Slider Three  -->
    <!-- Signup Form Step Three -->
    <!-- Fill up Password -->
    <ion-slide>
      <div class="background" text-center>

        <div class="title animated fadeInDown">
          <p>Mi Contraseña es...</p>
        </div>

        <!-- Main Body -->
        <div class="main-body animated zoomIn" padding>
          <form>
            <ion-list>
              <!-- Password -->
              <ion-item>
                <ion-label>
                  <ion-icon name="md-eye" color="color3"></ion-icon>
                </ion-label>
                <ion-input type="password" placeholder="Contraseña" name="password"></ion-input>
              </ion-item>

              <!-- Confirm Password -->
              <ion-item>
                <ion-label>
                  <ion-icon name="md-eye" color="color3"></ion-icon>
                </ion-label>
                <ion-input type="password" placeholder="Confirmar Contraseña" name="password"></ion-input>
              </ion-item>

            </ion-list>


            <!-- Sign Up Button -->
            <div class="buttons animated fadeInUp">
              <button ion-button type="button" color="color3" ion-button round full (click)="goToProfile()">
                Registrarse
              </button>
            </div>
          </form>

          <!-- Sign In Button-->
          <button ion-button color="color7" clear (click)="goToSignInPage()">
            <strong>¿Ya tienes una cuenta? Inicia Sesión</strong>
          </button>
          <button ion-button clear color="color7" (tap)="goToLandingPage()">Atras</button>
        </div>
      </div>
    </ion-slide>
    <!-- End Slider Three  -->
  </ion-slides>
</ion-content>
