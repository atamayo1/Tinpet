<!-- SignIn/Login Page -->

<ion-content>
  <div class="background" text-center>

    <!-- Title Of Page  -->
    <div class="title animated fadeInDown">
      <p>LOGIN</p>
    </div>

    <!-- Main Body -->
    <div class="signin-form animated zoomIn" padding>

      <!-- SignIn Form  -->
      <form>
        <ion-list>

          <!-- Email -->
          <ion-item>
            <ion-label>
              <ion-icon name="md-mail" color="color3"></ion-icon>
            </ion-label>
            <ion-input type="email" placeholder="Email" name="email"></ion-input>
          </ion-item>

          <!-- Password -->
          <ion-item>
            <ion-label>
              <ion-icon name="md-eye" color="color3"></ion-icon>
            </ion-label>
            <ion-input type="password" placeholder="Password" name="password"></ion-input>
          </ion-item>
        </ion-list>


        <!-- SignIn Button -->
        <div class="buttons animated fadeInUp">
          <button ion-button type="button" color="color3" ion-button round full (click)="goToProfile()">
            Sign In
          </button>
        </div>
      </form>


      <!-- Sign Up Page Button Option -->
      <button ion-button color="color7" clear (click)="goToSignUpPage()">
        <strong>NEW HERE? SIGN UP</strong>
      </button>

      <br>

      <!-- Landing Page Button Option -->
      <button ion-button clear color="color7" (tap)="goToLandingPage()">Back</button>
    </div>
  </div>
</ion-content>
