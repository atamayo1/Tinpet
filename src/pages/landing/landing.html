<!-- Landing Page -->

<ion-content id="landing-page">
  <div class="background" text-center>
    <div class="logo-contents animated fadeInDown">

      <!-- Slider Cntent  -->
      <ion-slides pager autoplay="5000" loop="true">
        <ion-slide>
          <ion-icon name="chatbubbles" style="zoom:4.0;" color="color3"></ion-icon>
          <p class="heading">Chatea Con Extraños</p>
          <p class="subheading" padding>Reúnete con gente nueva y haz nuevos amigos al instante.</p>
        </ion-slide>

        <ion-slide>
          <ion-icon name="people" style="zoom:4.0;" color="color3"></ion-icon>
          <p class="heading">Habla Con todos</p>
          <p class="subheading" padding>Habla con Gente Extraña de todo el mundo.</p>
        </ion-slide>

        <ion-slide>
          <ion-icon name="happy" style="zoom:4.0;" color="color3"></ion-icon>
          <p class="heading">Habla Cualquier Tema</p>
          <p class="subheading" padding>Habla cualquier tema con quien quieras conocer</p>
        </ion-slide>
      </ion-slides>
    </div>

    <!-- Buttons  -->
    <ion-row>

      <!-- Sign Up Button  -->
      <ion-col>
        <div class="button-option animated fadeInUp" padding>
          <button class="custom-btn" ion-button padding round full color="color3" (click)="goToSignUpPage()">REGÍSTRATE</button>
        </div>
      </ion-col>

      <!-- Sign In Button  -->
      <ion-col>
        <div class="button-option animated fadeInUp" padding>
          <button class="custom-btn" ion-button padding round full color="color3" (click)="goToSignInPage()">INICIAR</button>
        </div>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
